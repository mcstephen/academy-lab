            <form>
                <div class="form-group">
                    <label for="selectFunction">Select from list</label>
                    <select class="form-control w-25" id="selectFunction" onchange="gLib.choiceSelect()">
                        <option value="0">choose a function</option>
                        <option value="1">add a book</option>
                        <option value="2">remove a book by title</option>
                        <option value="3">book recommendation</option>
                        <option value="4">get book by title</option>
                        <option value="5">get books by author</option>
                        <option value="6">get authors</option>
                        <option value="7">get random author</option>
                        <option value="8">remove books by author</option>

                    </select>
                    <div id="searchInput" class="d-none">
                        <label id="selectLabel">Enter full or partial title:</label>
                            <input id="textInput" class="w-25" type="text">
                            <!-- </> -->
                            <!-- <input type="submit" value="Click me"  /> -->
                            <button id="runButton" type="button" onclick="gLib.searchInputText()">submit</button>
                    </div>
                </div>
            </form>
            <form id="inputTitleData" class="row m-5 d-none">
                <div class="d-inline">
                    <div class="form-group mr-5">
                        <label for="bookTitleInput1">book title</label>
                        <input type="text" class="form-control col-md" id="bookTitleInput1" placeholder="enter full title">
                    </div>
                    <div class="form-group mr-5">
                        <label for="bookAuthorInput1">author name</label>
                        <input type="text" class="form-control col-md" id="bookAuthorInput1" placeholder="enter author name">
                    </div>
                    <div class="form-group mr-5">
                        <label for="bookNumPageInput1">number of pages</label>
                        <input type="number" class="form-control col-sm" id="bookNumPageInput1" placeholder="9999">
                    </div>
                    <div class="form-group">
                        <label for="bookPubDateInput1">title publish date</label>
                        <input type="date" class="form-control" id="bookPubDateInput1" placeholder="mm/dd/yy">
                        </>
                        <button id="btn2" type="button" onclick="gLib.addABook()">add book</button>
                    </div>
                </div>
            </form>
