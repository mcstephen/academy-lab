<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API 101 Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">
    <link rel="stylesheet" href="style/apimap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>

    <section class="container-fluid p-0">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">HTTP Request/Web API 101 Project</h1>
              <p class="lead">Let’s get to using real data! For this assignment you’ll be using the MeetUp API to filter on state
                  results! Use what you’re learned up to this point with a simple UI, Javascript (ES5 or ES6) and
                  jQuery.</p>
                  <p class="last-price"></p>
            </div>
          </div>
      <form>
        <div class="form-row mr-5 col-md-10">
          <div class="col-auto">
            <input type="text" class="form-control" id="inputCountry" placeholder="Country">
          </div>
          <div class="col-auto">
            <input type="text" class="form-control" id="inputState" placeholder="State">
          </div>
          <div class="col-auto">
            <input type="text" class="form-control" id="inputNumResults" placeholder="results limit">
          </div>
        <div class="form-group row">
          <div class="col">
            <button type="submit" id="button1" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </section>
    <div id="map" class="offset-2"></div>
    <div id="tabResult">
        <p class="results"></p>

        <table id="MyTable" class="table table-striped">
          <thead class="thead-dark">
            <tr class="text-center">
              <th id="sortZip" scope="col">zip <i class="down"></th>
              <th id="sortCountry" scope="col">country <i class="down"></th>
              <th id="sortCity" scope="col">city <i class="down"></th>                <th id="sortCount" scope="col">ranking <i class="down"></th>
              <th id="sortState" scope="col">state <i class="down"></th>
              <th id="sortCount" scope="col">mbr count <i class="down"></th>

            </tr>
          </thead>
          <tbody>
          </tbody>
      </table>

    </div>

<script src="https://code.jquery.com/jquery-3.3.1.js"
integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
crossorigin="anonymous"></script>
<script src="v3api.js" charset="utf-8"></script> 
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANDhmHL3dr7DRa9n9RUvaw0VqvOaO97Ko&callback=initMap"
async defer></script>


</body>

</html>
